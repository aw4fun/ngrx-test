<button
  (click)="increase()"
  class="fz-60 m-20 p-50">+1
</button>
<button
  (click)="decrease()"
  [disabled]="cannotDecrease"
  class="fz-60 m-20 p-50">-1
</button>
<button
  (click)="reset()"
  [disabled]="cannotDecrease"
  class="fz-60 m-20 p-50">=0
</button>

<p class="fz-60">Счетчик = {{counter}}</p>
<p *ngIf="updatedAt" class="fz-60">
  Обновлено {{updatedAt | date:"HH:mm:ss dd/MM/yyyy"}}
</p>
